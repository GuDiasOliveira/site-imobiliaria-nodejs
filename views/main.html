<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/jquery.js"></script>

    <title>Imobiliária do Gustavo Dias</title>
</head>

<body>
    <!-- Page content -->
    <div class="page-content" id="page-content">
        <header class="jumbotron page-header">
            <h1 class="text-center" id="page-title">Minha imobiliária do Gustavo Dias</h1>
        </header>
        <main role="main">
            <div class="property-listing container d-flex flex-row flex-wrap justify-content-center">
                <div class="property-item rounded" v-for="property in properties">
                    <img class="property-thumb rounded" v-bind:src="property.thumbUrl" v-bind:alt="property.name" />
                    <div class="property-state-city">{{property.cityState}}</div>
                    <div class="property-type">{{property.type}}</div>
                    <div class="property-price">R$ {{property.price}}</div>
                    <div class="d-flex flex-row">
                        <div class="property-totalArea">{{property.totalArea}} m² total</div>
                        <div class="property-usefulArea">{{property.usefulArea}} m² útil</div>
                        <div class="property-rooms">{{property.rooms}} {{property.rooms == 1 ? 'quarto' : 'quartos'}}</div>
                    </div>
                    <div class="property-id">Ref: {{property.propertyId}}</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vue app -->
    <script>
        var app = new Vue({
            el: '#page-content',
            data: {
                properties: [ ]
            },
        });
    </script>
    <script>
        $(document).ready(function() {
            $.get('/teste', function(data, status){
                app.properties = data;
            });
        });
    </script>
</body>

</html>
