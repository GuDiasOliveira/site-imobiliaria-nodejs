<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/vue.js"></script>

    <title>Imobiliária do Gustavo Dias</title>
</head>

<body>
    <!-- Page content -->
    <div class="page-content container" id="page-content">
        <header class="jumbotron page-header">
            <h1 class="text-center" id="page-title">Minha página de teste</h1>
        </header>
        <main role="main">
            <h2 class="alert alert-primary">
                {{message}}. Aqui está
                <a href="https://github.com/GuDiasOliveira">Minha conta do Github</a>
            </h2>
            <p v-if="idade < 11">
                Eu sou criança
            </p>
            <p v-else-if="idade < 18">
                Sou um adolescente
            </p>
            <p v-else>
                Já sou adulto!
            </p>
        </main>
    </div>

    <!-- Vue app -->
    <script>
        var app = new Vue({
            el: '#page-content',
            data: {
                message: 'Olá mundinhooo! :P',
                idade: 9
            },
        });
    </script>
    <!--
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    -->
</body>

</html>
